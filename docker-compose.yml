version: '3'
services:
  flask-app:
    build: .
    ports:
      - "5003:5003"  # Host:Container
    environment:
      - MINIO_ENDPOINT=minio:9090
      - MINIO_ACCESS_KEY=minioadmin
      - MINIO_SECRET_KEY=minioadmin
      - REDIS_HOST=34.55.93.180
      - REDIS_PORT=6379
    volumes:
      - ./:/app  # Mount current directory to /app in container
      - /app/__pycache__  # Prevent __pycache__ from being created on host
      - /app/.pytest_cache  # Prevent test cache from being created on host
    depends_on:
      - minio
    networks:
      - app-network

  minio:
    image: minio/minio
    ports:
      - "9090:9090"  # API port
      - "9095:9095"  # Console port
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
      MINIO_BROWSER_REDIRECT_URL: "https://minio-dev.leamech.com"
      MINIO_SERVER_URL: "https://minio-dev.leamech.com"
      MINIO_DOMAIN: "minio-dev.leamech.com"
      MINIO_CONSOLE_ADDRESS: ":9095"
    volumes:
      - minio_data:/data
    command: server /data --address ":9090" --console-address ":9095"
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 30s
      timeout: 20s
      retries: 3

  ai-service:
    build: 
      context: ./ai-service
      dockerfile: Dockerfile
    environment:
      - MINIO_ENDPOINT=minio:9090
      - MINIO_ACCESS_KEY=minioadmin
      - MINIO_SECRET_KEY=minioadmin
      - REDIS_HOST=34.55.93.180
      - REDIS_PORT=6379
    depends_on:
      - minio
      - flask-app
    networks:
      - app-network
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 1G

networks:
  app-network:
    driver: bridge

volumes:
  minio_data: 